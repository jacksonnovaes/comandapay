# Use root/example as user/password credentials
version: '3.1'

services:
 establishment-ms:
    image: jacks775/establishment-ms
    ports:
      - "8080:8080"  # Mapeando porta do host para o contÃªiner
    networks:
      - comandapay-net

 postgresdb:
    image: postgres:13-alpine
    environment:
      - TZ=Brazil/East
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=establishment
        - postgres_data:/var/lib/postgresql/data
        - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - "5432"
    networks:
      - comandapay-net
    volumes:
        - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:

networks:
  comandapay-net: